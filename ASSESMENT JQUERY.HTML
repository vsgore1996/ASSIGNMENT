<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  font-family: sans-serif;
}
a {
  color: white;
  text-decoration: none;
}
ul {
  list-style: none;
}
.container {
  background-color: black;
}
.row {
  width: 80%;
  margin: auto;
}
.logo {
  font-size: 1.5rem;
}
.navbar {
  display: flex;
  justify-content: space-between;
  height: 50px;
  align-items: center;
}
.navbar .main-menu {
  display: flex;
}
.main-menu li a {
  display: inline-block;
  padding: 10px 20px;
}
li a:hover {
  background-color: blue;
}
.menu-btn {
  display: none;
}



@media screen and (max-width: 768px) {
  .main-menu {
    position: absolute;
    top: 50px;
    left: 0;
    width: 100%;
    height: 100%;
    flex-direction: column;
    background-color: #252525;
    transition: 0.5s all ease;
    /* visibility: hidden; */
    display: none;
    align-items: center;
    transform: translateX(-800px);
    padding-top: 60px;
  }

  .main-menu.show {
    transform: translateX(0px);
    transition: 1s all ease;
  }
  .main-menu li a {
    margin-bottom: 10px;
    display: block;
  }
  .menu-btn {
    display: block;
    position: absolute;
    color: white;
    top: 10px;
    right: 30px;
    font-size: 2rem;
  }
}

  </style>

  <body>
    <div class="container">
        <div class="row">
          <div class="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </div>
          <nav class="navbar">
            <div class="logo">
      
              <a href="">Your Logo</a>
            </div>
            <ul class="main-menu">
              <li class="list-items"><a href="">About</a></li>
              <li class="list-items"><a href="">Services</a></li>
              <li class="list-items"><a href="">Contact</a></li>
              <li class="list-items"><a href="">Blog</a></li>
            </ul>
          </nav>
        </div>
      
      </div>
      <!-- <section class="section">
      
        <div class="row-content">
          <h2>Responsive Navigation Bar</h2>
          <p>Using CSS and a little bit Javascript </p>
          <p>Resize the browser to see the Result </p>
        </div>
      
      </section> -->

      <script>
        document.querySelector(".menu-btn").addEventListener("click", abc);
function abc() {
  document.querySelector(".main-menu").classList.toggle("show");
}

      </script>
  </body>
